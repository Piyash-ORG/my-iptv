<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern M3U Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <input type="text" id="searchInput" placeholder="ðŸ” Search channels...">
                <div id="categoryFilters" class="category-filters">
                    </div>
            </header>
            <div id="playlist" class="playlist">
                </div>
        </aside>

        <main class="player-area">
            <div class="video-container">
                <video id="videoPlayer" controls autoplay></video>
            </div>
            <div id="nowPlaying" class="now-playing-info">
                Select a channel to start playing
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
