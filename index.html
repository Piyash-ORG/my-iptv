<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub M3U Player</title>
    <style>
        body { font-family: sans-serif; display: flex; }
        #playlist { width: 300px; height: 100vh; overflow-y: auto; border-right: 1px solid #ccc; }
        #playlist div { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        #playlist div:hover { background-color: #f0f0f0; }
        #player-container { flex-grow: 1; padding: 20px; }
        video { width: 100%; max-width: 800px; background-color: #000; }
    </style>
</head>
<body>

    <div id="playlist">
        </div>

    <div id="player-container">
        <video id="videoPlayer" controls autoplay></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="app.js"></script>

</body>
</html>
